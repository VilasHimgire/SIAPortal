<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAPortal | {% block title %}{% endblock title %} </title>
    <!-- Bootstrap cdn link for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap cdn link for js --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style type="text/css">
        body{
            background-color: #b5d8d8;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="d-flex justify-content-md-between bg-light text-dark p-2">
        <div>
            <a class="navbar-brand fw-bold ms-3"><font size="6">SIAPortal</font></a>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="assignment">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="notes">Notes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Download Notes</a>
            </li>
        </ul>
        <div>
            <a href="/logout"><button class="btn btn-success me-3" type="submit">LogOut</button></a>
            <!-- <button class="btn btn-success me-3" type="submit">Sign Up</button> -->
        </div>
    </div>


    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
