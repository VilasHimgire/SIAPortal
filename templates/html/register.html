<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIAPortal | Registration Form</title>
    <!-- Bootstrap cdn link for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap cdn link for js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <style type="text/css">
        body {
            background-color: #e9ecef;
        }

        form {
            background-color: white;
            margin: 10px
        }
    </style>

</head>

<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <form method="POST" class="w-50 p-3 border border-1 border-dark" id="register-form">
            <h2 class="text-center m-2">Student Registration Form</h2>
            <div class="form-group">
                <label for="name">Student Name :</label>
                <input type="text" class="form-control mb-2" name="name" id="name" required />
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="Password">Password :</label>
                    <input type="password" class="form-control mb-2" name="password" id="Password" required />
                </div>

                <div class="form-group col-md-6">
                    <label for="ConfirmPassword">Confirm Password :</label>
                    <input type="password" class="form-control mb-2" name="ConfirmPassword" id="ConfirmPassword"
                        required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email ID :</label>
                <input type="email" class="form-control mb-2" name="email" id="email" />
            </div>

            <div class="form-group">
                <label for="phone">Phone No :</label>
                <input type="text" class="form-control mb-2" name="phone" id="phone" />
            </div>

            <div class="form-radio">
                <label for="gender" class="form-label">Gender :</label><br>
                <span class="me-2 ms-1 form-group">
                    <input type="radio" class="form-check-input" name="gender" id="male" checked>
                    <label for="male">Male</label>
                </span>
                <span class="me-2 ms-1">
                    <input type="radio" class="form-check-input" name="gender" id="female">
                    <label for="female">Female</label>
                </span>
                <span class="me-2 ms-1">
                    <input type="radio" class="form-check-input" name="gender" id="other">
                    <label for="female">Other</label>
                </span>
            </div>

            <div class="row mt-2">
                <div class="form-group col-md-6">
                    <label for="birth_date">DOB :</label>
                    <input type="date" class="form-control mb-2" name="birth_date" id="birth_date">
                </div>

                <div class="mb-2 col-md-6">
                    <label for="classStream">Class Stream :</label>
                    <select class="form-select" name="classStream" id="classStream" aria-label="Default select example">
                        <option value=""></option>
                        <option value="MScCS">M.Sc.(CS)</option>
                        <option value="MScCA">M.Sc.(CA)</option>
                        <option value="MScCN">M.Sc.(CN)</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 col-md-6">
                    <label for="classYear">Class Year :</label>
                    <select class="form-select" name="classYear" id="classYear">
                        <option value=""></option>
                        <option value="firstYear">First Year</option>
                        <option value="secondYear">Second Year</option>
                    </select>
                </div>

                <div class="mb-2 col-md-6">
                    <label for="userType">Select User Type :</label>
                    <select class="form-select" name="userType" id="userType">
                        <option value=""></option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
            </div>

            <div class="form-submit m-3 d-flex align-center justify-content-center">
                <input type="submit" value="Submit" class="submit btn btn-success me-2" name="submit" id="submit" />
                <input type="submit" value="Reset" class="submit btn btn-danger ms-2" name="reset" id="reset" />
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

</body>

</html>
