{% extends 'base.html' %}
{% load static %}

{% block title %}Notes{% endblock title %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 600px;">
    <form class="w-50 p-3 border border-1 border-dark bg-light" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>...... Notes ......</h2>
        <div class="mb-2 form-group">
            <label for="classStream">Class Stream :</label>
            <select class="form-select" name="class_stream" id="classStream" aria-label="Default select example">
                <option value=""></option>
                <option value="MScCS">M.Sc.(CS)</option>
                <option value="MScCA">M.Sc.(CA)</option>
                <option value="MScCN">M.Sc.(CN)</option>
                <option value="MCA">MCA</option>
            </select>
        </div>
        <div class="mb-2 form-group">
            <label for="classYear">Class Year :</label>
            <select class="form-select" name="class_year" id="classYear">
                <option value=""></option>
                <option value="firstYear">First Year</option>
                <option value="secondYear">Second Year</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="notesSubject" class="form-label">Subject Name</label>
            <input type="text" id="notesSubject" class="form-control" name="subject_name">
        </div>
        <div class="mb-3 form-group">
            <label for="exampleInputPassword1" class="form-label">Upload Notes</label>
            <input type="file" class="form-control" id="exampleInputPassword1" name="subject_notes">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock body %}
