<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIAPortal | Login</title>
  <!-- Bootstrap cdn link for CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Bootstrap cdn link for js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <style type="text/css">
    body {
      background-color: #b5d8d8;
      background-image: url("../../static/images/bg-img.jpg");
      background-size: 100%;
    }

    .loginform{
      background-color: rgba(0, 0, 0, 0.6);
      margin: 0 -12px;
    }
  </style>
</head>

<body class="container-fluid">
  <!-- {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  {% if next %}
    {% if user.is_authenticated %}
      <p>Your account doesn't have access to this page. To proceed,
      please login with an account that has access.</p>
    {% else %}
      <p>Please login to see this page.</p>
    {% endif %}
  {% endif %}  -->
  <div class="loginform">
    <h2 class="pt-3 text-center text-capitalize text-white">Student's Internal Assessment Portal</h2>
    <hr style="height:3px; border-width:0; color:white; background-color:white">
    <div style="height:600px;  margin: 0 8%;">
      <div class="d-flex justify-content-center" style="margin-top: 6%;">
        <form method="POST" action="" class="w-50 border bg-transparent text-white border-1 border-white p-3 bg-light">
          {% csrf_token %}
          <h2 class="d-flex justify-content-center mt-3 mb-3">SignIn</h2>
          <div class="mb-3">
            <label for="exampleInputUserName" class="form-label" style="font-size: 18px;">Username</label>
              <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp"
                name="username" placeholder="Enter your email here">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="font-size: 18px;">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                placeholder="Enter your password here">
          </div>
          <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
            <button type="submit" class="btn btn-primary w-50 mt-3 mb-3">Submit</button>
          </div>
          <hr style="height:3px; border-width:0; color:white; background-color:white">
          <span class="form-check d-flex justify-content-center mt-4 mb-4">
            Don't have an Account&nbsp;<a href="/register">Register Here</a>
          </span>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</body>
